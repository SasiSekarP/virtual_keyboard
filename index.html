<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual KeyBoard</title>
    <!-- css link -->
    <link rel="stylesheet" href="./style.css">

    <!-- icon link font awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="contantContainer">
        <div class="DisplayArea">
            <div class="displayScreen" id="DisplayContent"></div>
        </div>
        <div class="display">
            <div class="KeyBoardArea" id="CapsLockBoard">
                <div class="keyBoardContainer">
                    <div class="row">
                        <button class="letterBtn" onclick="addingLetter('Q')">Q</button>
                        <button class="letterBtn" onclick="addingLetter('W')">W</button>
                        <button class="letterBtn" onclick="addingLetter('E')">E</button>
                        <button class="letterBtn" onclick="addingLetter('R')">R</button>
                        <button class="letterBtn" onclick="addingLetter('T')">T</button>
                        <button class="letterBtn" onclick="addingLetter('Y')">Y</button>
                        <button class="letterBtn" onclick="addingLetter('U')">U</button>
                        <button class="letterBtn" onclick="addingLetter('I')">I</button>
                        <button class="letterBtn" onclick="addingLetter('O')">O</button>
                        <button class="letterBtn" onclick="addingLetter('P')">P</button>
                    </div>
                    <div class="row">
                        <button class="letterBtn" onclick="addingLetter('A')">A</button>
                        <button class="letterBtn" onclick="addingLetter('S')">S</button>
                        <button class="letterBtn" onclick="addingLetter('D')">D</button>
                        <button class="letterBtn" onclick="addingLetter('F')">F</button>
                        <button class="letterBtn" onclick="addingLetter('G')">G</button>
                        <button class="letterBtn" onclick="addingLetter('H')">H</button>
                        <button class="letterBtn" onclick="addingLetter('J')">J</button>
                        <button class="letterBtn" onclick="addingLetter('K')">K</button>
                        <button class="letterBtn" onclick="addingLetter('L')">L</button>
                    </div>
                    <div class="row">
                        <button class="letterBtn" onclick="SmallLetterKeyBoard()"><i class="fa-solid fa-arrow-up"></i></button>
                        <button class="letterBtn" onclick="addingLetter('Z')">Z</button>
                        <button class="letterBtn" onclick="addingLetter('X')">X</button>
                        <button class="letterBtn" onclick="addingLetter('C')">C</button>
                        <button class="letterBtn" onclick="addingLetter('V')">V</button>
                        <button class="letterBtn" onclick="addingLetter('B')">B</button>
                        <button class="letterBtn" onclick="addingLetter('N')">N</button>
                        <button class="letterBtn" onclick="addingLetter('M')">M</button>
                        <button class="letterBtn" onclick="BackSpaceFunction()"><i class="fa-solid fa-delete-left"></i></button>
                    </div>
                    <div class="row">
                        <button class="splBtn" onclick="NumberKeyBoard()">?123</button>
                        <button class="letterBtn" onclick="addingLetter(',')" >,</button>
                        <button class="spaceBtn" onclick="addingLetter(' ')"></button>
                        <button class="letterBtn" onclick="addingLetter('.')">.</button>
                        <button class="splBtn" onclick="addingLetter('\n')">Enter</button>
                    </div>
                </div>
            </div>
            <div class="KeyBoardArea" id="smallLetterBoard">
                <div class="keyBoardContainer">
                    <div class="row">
                        <button class="letterBtn" onclick="addingLetter('q')">q</button>
                        <button class="letterBtn" onclick="addingLetter('w')">w</button>
                        <button class="letterBtn" onclick="addingLetter('e')">e</button>
                        <button class="letterBtn" onclick="addingLetter('r')">r</button>
                        <button class="letterBtn" onclick="addingLetter('t')">t</button>
                        <button class="letterBtn" onclick="addingLetter('y')">y</button>
                        <button class="letterBtn" onclick="addingLetter('u')">u</button>
                        <button class="letterBtn" onclick="addingLetter('i')">i</button>
                        <button class="letterBtn" onclick="addingLetter('o')">o</button>
                        <button class="letterBtn" onclick="addingLetter('p')">p</button>
                    </div>
                    <div class="row">
                        <button class="letterBtn" onclick="addingLetter('a')">a</button>
                        <button class="letterBtn" onclick="addingLetter('s')">s</button>
                        <button class="letterBtn" onclick="addingLetter('d')">d</button>
                        <button class="letterBtn" onclick="addingLetter('f')">f</button>
                        <button class="letterBtn" onclick="addingLetter('g')">g</button>
                        <button class="letterBtn" onclick="addingLetter('h')">h</button>
                        <button class="letterBtn" onclick="addingLetter('j')">j</button>
                        <button class="letterBtn" onclick="addingLetter('k')">k</button>
                        <button class="letterBtn" onclick="addingLetter('l')">l</button>
                    </div>
                    <div class="row">
                        <button class="letterBtn" onclick="CapsLockKeyBoard()" ><i class="fa-solid fa-arrow-up"></i></button>
                        <button class="letterBtn" onclick="addingLetter('z')">z</button>
                        <button class="letterBtn" onclick="addingLetter('x')">x</button>
                        <button class="letterBtn" onclick="addingLetter('c')">c</button>
                        <button class="letterBtn" onclick="addingLetter('v')">v</button>
                        <button class="letterBtn" onclick="addingLetter('b')">b</button>
                        <button class="letterBtn" onclick="addingLetter('n')">n</button>
                        <button class="letterBtn" onclick="addingLetter('m')">m</button>
                        <button class="letterBtn" onclick="BackSpaceFunction()"><i class="fa-solid fa-delete-left"></i></button>
                    </div>
                    <div class="row">
                        <button class="splBtn" onclick="NumberKeyBoard()">?123</button>
                        <button class="letterBtn" onclick="addingLetter(',')">,</button>
                        <button class="spaceBtn" onclick="addingLetter(' ')"></button>
                        <button class="letterBtn" onclick="addingLetter('.')">.</button>
                        <button class="splBtn" onclick="addingLetter('\n')">Enter</button>
                    </div>
                </div>
            </div>
            <div class="KeyBoardArea" id="numbersBoard">
                <div class="keyBoardContainer">
                    <div class="row">
                        <button class="letterBtn" onclick="addingLetter('1')">1</button>
                        <button class="letterBtn" onclick="addingLetter('2')">2</button>
                        <button class="letterBtn" onclick="addingLetter('3')">3</button>
                        <button class="letterBtn" onclick="addingLetter('4')">4</button>
                        <button class="letterBtn" onclick="addingLetter('5')">5</button>
                        <button class="letterBtn" onclick="addingLetter('6')">6</button>
                        <button class="letterBtn" onclick="addingLetter('7')">7</button>
                        <button class="letterBtn" onclick="addingLetter('8')">8</button>
                        <button class="letterBtn" onclick="addingLetter('9')">9</button>
                        <button class="letterBtn" onclick="addingLetter('0')">0</button>
                    </div>
                    <div class="row">
                        <button class="letterBtn" onclick="addingLetter('@')">@</button>
                        <button class="letterBtn" onclick="addingLetter('#')">#</button>
                        <button class="letterBtn" onclick="addingLetter('₹')">₹</button>
                        <button class="letterBtn" onclick="addingLetter('_')">_</button>
                        <button class="letterBtn" onclick="addingLetter('%')">%</button>
                        <button class="letterBtn" onclick="addingLetter('&')">&</button>
                        <button class="letterBtn" onclick="addingLetter('-')">-</button>
                        <button class="letterBtn" onclick="addingLetter('+')">+</button>
                        <button class="letterBtn" onclick="addingLetter('(')">(</button>
                        <button class="letterBtn" onclick="addingLetter(')')">)</button>
                    </div>
                    <div class="row">
                        <button class="splBtn1" onclick="SpecialCharacterKeyBoard()">=/<</button>
                        <button class="letterBtn" onclick="addingLetter('*')">*</button>
                        <button class="letterBtn" onclick="addingLetter('&quot;')">"</button>
                        <button class="letterBtn" onclick='addingLetter("&apos;")'>'</button>
                        <button class="letterBtn" onclick="addingLetter(':')">:</button>
                        <button class="letterBtn" onclick="addingLetter(';')">;</button>
                        <button class="letterBtn" onclick="addingLetter('!')">!</button>
                        <button class="letterBtn" onclick="addingLetter('?')">?</button>
                        <button class="letterBtn" onclick="BackSpaceFunction()"><i class="fa-solid fa-delete-left"></i></button>
                    </div>
                    <div class="row">
                        <button class="splBtn" onclick="CapsLockKeyBoard()">ABC</button>
                        <button class="letterBtn" onclick="addingLetter(',')">,</button>
                        <button class="spaceBtn1" onclick="addingLetter(' ')"></button>
                        <button class="letterBtn" onclick="addingLetter('/')">/</button>
                        <button class="letterBtn" onclick="addingLetter('.')">.</button>
                        <button class="splBtn" onclick="addingLetter('\n')">Enter</button>
                    </div>
                </div>
            </div>
            <div class="KeyBoardArea" id="symbolsBoard">
                <div class="keyBoardContainer">
                    <div class="row">
                        <button class="letterBtn" onclick="addingLetter('~')">~</button>
                        <button class="letterBtn" onclick="addingLetter('`')">`</button>
                        <button class="letterBtn" onclick="addingLetter('|')">|</button>
                        <button class="letterBtn" onclick="addingLetter('>')">></button>
                        <button class="letterBtn" onclick="addingLetter('<')"><</button>
                        <button class="letterBtn" onclick="addingLetter('√')">√</button>
                        <button class="letterBtn" onclick="addingLetter('π')">π</button>
                        <button class="letterBtn" onclick="addingLetter('÷')">÷</button>
                        <button class="letterBtn" onclick="addingLetter('×')">×</button>
                        <button class="letterBtn" onclick="addingLetter('3√')">3√</button>
                    </div>
                    <div class="row">
                        <button class="letterBtn" onclick="addingLetter('¥')">¥</button>
                        <button class="letterBtn" onclick="addingLetter('€')">€</button>
                        <button class="letterBtn" onclick="addingLetter('$')">$</button>
                        <button class="letterBtn" onclick="addingLetter('₵')">₵</button>
                        <button class="letterBtn" onclick="addingLetter('^')">^</button>
                        <button class="letterBtn" onclick="addingLetter('°')">°</button>
                        <button class="letterBtn" onclick="addingLetter('=')">=</button>
                        <button class="letterBtn" onclick="addingLetter('{')">{</button>
                        <button class="letterBtn" onclick="addingLetter('}')">}</button>
                    </div>
                    <div class="row">
                        <button class="splBtn" onclick="NumberKeyBoard()">?123</button>
                        <button class="letterBtn" onclick="addingLetter('\\')">\</button>
                        <button class="letterBtn" onclick="addingLetter('©')">©</button>
                        <button class="letterBtn" onclick="addingLetter('®')">®</button>
                        <button class="letterBtn" onclick="addingLetter('™')">™</button>
                        <button class="letterBtn" onclick="addingLetter('℅')">℅</button>
                        <button class="letterBtn" onclick="addingLetter('[')">[</button>
                        <button class="letterBtn" onclick="addingLetter(']')">]</button>
                        <button class="letterBtn" onclick="BackSpaceFunction()"><i class="fa-solid fa-delete-left"></i></button>
                    </div>
                    <div class="row">
                        <button class="splBtn" onclick="CapsLockKeyBoard()">ABC</button>
                        <button class="letterBtn" onclick="addingLetter(',')">,</button>
                        <button class="spaceBtn" onclick="addingLetter(' ')"></button>
                        <button class="letterBtn" onclick="addingLetter('.')">.</button>
                        <button class="splBtn" onclick="addingLetter('\n')">Enter</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
